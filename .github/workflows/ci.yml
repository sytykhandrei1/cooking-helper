name: CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint || echo "Linting completed with warnings"
      
    - name: Build
      run: npm run build
      
    - name: Test build
      run: |
        if [ -d "build" ]; then
          echo "Build successful"
          ls -la build/
        else
          echo "Build failed"
          exit 1
        fi
